<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #f5f0e8;
            color: #3c2f2f;
        }
        
        .menu-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff9f0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e8d6c0;
        }
        
        .food-item {
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .food-item:hover {
            transform: scale(1.03);
        }
        
        .section {
            display: none;
        }
        
        #welcome-section {
            display: block;
        }
        
        .category-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid #e8d6c0;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
        }
        
        .ornament {
            display: inline-block;
            margin: 0 10px;
        }
        
        .contact-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
        }
        
        .dessert-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="menu-container p-8 my-10 rounded-lg min-h-[80vh]">
        <!-- Welcome Section -->
        <section id="welcome-section" class="section">
            <header class="text-center mb-16">
                <h1 class="text-5xl font-bold text-amber-900 mb-4">Dessert Menu</h1>
                <p class="text-xl text-amber-800 italic">Please select a category</p>
                <div class="flex justify-center items-center my-6">
                    <div class="border-t border-amber-800 w-16"></div>
                    <span class="ornament text-amber-800 mx-4">âœ¦</span>
                    <div class="border-t border-amber-800 w-16"></div>
                </div>
            </header>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-3xl mx-auto">
                <div class="category-card bg-amber-50 rounded-lg p-8 text-center shadow-sm" onclick="showSection('arabic-section')">
                    <div class="mb-6">
                        <img src="menu/arabic-icon.jpg" alt="Arabic Desserts" class="w-32 h-32 object-cover rounded-full mx-auto">
                    </div>
                    <h2 class="text-2xl font-bold text-amber-900 mb-2">Arabic Desserts</h2>
                </div>
                
                <div class="category-card bg-amber-50 rounded-lg p-8 text-center shadow-sm" onclick="showSection('western-section')">
                    <div class="mb-6">
                        <img src="menu/western-icon.jpg" alt="Western Desserts" class="w-32 h-32 object-cover rounded-full mx-auto">
                    </div>
                    <h2 class="text-2xl font-bold text-amber-900 mb-2">Western Desserts</h2>
                </div>
            </div>
        </section>
        
        <!-- Arabic Desserts Section -->
        <section id="arabic-section" class="section">
            <button class="back-btn bg-amber-800 text-amber-50 px-4 py-2 rounded hover:bg-amber-900 transition flex items-center" onclick="showSection('welcome-section')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Back
            </button>
            
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4" id="arabic-desserts-container">
                <!-- Arabic Dessert Images -->
                <div class="food-item">
                    <img src=arabic1.jpeg"  class="dessert-img">
                </div>
                <div class="food-item">
                    <img src="arabic2.jpeg"  class="dessert-img">
                </div>
                <div class="food-item">
                    <img src="arabic3.jpeg"  class="dessert-img">
                </div>
                <div class="food-item">
                    <img src="arabic4.jpeg"  class="dessert-img">
                </div>
				<div class="food-item">
                    <img src="arabic5.jpeg"  class="dessert-img">
                </div>
				<div class="food-item">
                    <img src="arabic6.jpeg"  class="dessert-img">
                </div>
				<div class="food-item">
                    <img src="arabic7.jpeg"  class="dessert-img">
                </div>
				<div class="food-item">
                    <img src="arabic8.jpeg"  class="dessert-img">
                </div>
				<div class="food-item">
                    <img src="arabic9.jpeg"  class="dessert-img">
                </div>
				<div class="food-item">
                    <img src="arabic10.jpeg"  class="dessert-img">
                </div>
				<div class="food-item">
                    <img src="arabic11.jpeg"  class="dessert-img">
                </div>
				<div class="food-item">
                    <img src="arabic12.jpeg"  class="dessert-img">
                </div>
				<div class="food-item">
                    <img src="arabic13.jpeg"  class="dessert-img">
                </div>
				<div class="food-item">
                    <img src="arabic14.jpeg"  class="dessert-img">
                </div>
            </div>
        </section>
        
        <!-- Western Desserts Section -->
        <section id="western-section" class="section">
            <button class="back-btn bg-amber-800 text-amber-50 px-4 py-2 rounded hover:bg-amber-900 transition flex items-center" onclick="showSection('welcome-section')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Back
            </button>
            
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4" id="western-desserts-container">
                <!-- Western Dessert Images -->
                <div class="food-item">
                    <img src="western1.jpeg"  class="dessert-img">
                </div>
				<div class="food-item">
                    <img src="western2.jpeg"  class="dessert-img">
                </div>
				<div class="food-item">
                    <img src="western3.jpeg"  class="dessert-img">
                </div>
				
                
            </div>
        </section>
        
        <!-- Contact Section -->
        <section id="contact-section" class="section">
            <button class="back-btn bg-amber-800 text-amber-50 px-4 py-2 rounded hover:bg-amber-900 transition flex items-center" onclick="showSection('welcome-section')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Back
            </button>
            
            <div class="max-w-2xl mx-auto bg-amber-50 p-8 rounded-lg border border-amber-200">
                <div class="text-center">
                    <h2 class="text-2xl font-semibold text-amber-900 mb-6">Contact Us</h2>
                    <p class="text-amber-900 font-medium">Phone: +974 33349885</p>
                    <p class="text-amber-900 font-medium mt-2">Email: Pastrychef50@gmail.com</p>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Contact Button -->
    <button class="contact-btn bg-amber-800 text-amber-50 px-4 py-2 rounded-full hover:bg-amber-900 transition flex items-center shadow-lg" onclick="showSection('contact-section')">
        <i class="fas fa-address-book mr-2"></i> Contact
    </button>
    
    <script>
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }
        
        // Initialize with welcome section visible
        document.addEventListener('DOMContentLoaded', function() {
            showSection('welcome-section');
        });
    </script>
</body>
</html>
